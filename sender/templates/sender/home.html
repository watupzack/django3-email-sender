<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>E-mail sender</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">E-mail sender</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="sender">Sender</label>
        <input type="email" class="form-control" id="sender" name="sender" required>
      </div>
      <div class="form-group">
        <label for="password">Sender Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group mb-3">
        <label for="recipient">To</label>
        <input type="text" class="form-control" id="recipient" name="recipient" required>
        <small id="recipientHelp" class="form-text text-muted">If you have several recipients, enumerate them using only ',' between them</small>
      </div>

      <div class="form-group">
        <label for="topic">Topic</label>
        <input class="form-control" type="text" id="topic" name="topic">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </div>
    </form>
    {{ result }}
  </div>
</body>
</html>
